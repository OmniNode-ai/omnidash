name: ONEX Schema Compatibility

on:
  push:
    branches: [main, develop]
    paths:
      - 'contracts/**'
      - '.github/workflows/onex-schema-compat.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'contracts/**'
      - '.github/workflows/onex-schema-compat.yml'
  workflow_dispatch:

permissions: {}

jobs:
  schema-compat:
    name: ONEX Schema Compatibility Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Checkout onex_change_control
        # No token needed — OmniNode-ai/onex_change_control is a public repo.
        # Consistent with check-handshake.yml which uses the same pattern for
        # OmniNode-ai/omnibase_core without a token.
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          repository: OmniNode-ai/onex_change_control
          # Pinned to onex_change_control main as of 2026-02-21.
          # Update by running:
          #   gh api repos/OmniNode-ai/onex_change_control/commits/main --jq '.sha'
          # SHA verified against OmniNode-ai/onex_change_control main HEAD on 2026-02-21.
          ref: a7b46c202c9f9b06678e34889cab345e568ab123
          path: onex_change_control

      - name: Verify onex_change_control checkout
        run: |
          # Checks that the source file exists in the expected location.
          # Note: file existence alone does not confirm the console_scripts entrypoint
          # is resolvable. After `poetry install` (below), the `validate-yaml` entry
          # point defined in pyproject.toml [tool.poetry.scripts] can be confirmed via:
          #   poetry run validate-yaml --help
          # If that command fails, the package installed incorrectly even if the .py
          # file is present (e.g., missing __init__.py, bad pyproject.toml, editable
          # install not applied). Add that check here if flaky entrypoint issues arise.
          if [ ! -f onex_change_control/src/onex_change_control/scripts/validate_yaml.py ]; then
            echo "::error::Failed to checkout onex_change_control or validate_yaml.py not found."
            exit 1
          fi

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        # SHA pinned to snok/install-poetry v1. Verify the pin has not drifted from
        # the v1 tag by running:
        #   gh api repos/snok/install-poetry/git/ref/tags/v1 --jq '.object.sha'
        # If the tag is annotated, resolve the underlying commit SHA with:
        #   gh api repos/snok/install-poetry/git/tags/<tag-object-sha> --jq '.object.sha'
        # The comment "# v1" is informational only — the SHA is the enforced pin.
        uses: snok/install-poetry@76e04a911780d5b312d89783f7b1cd627778900a  # v1
        with:
          version: 1.8.0
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: onex_change_control/.venv
          key: venv-${{ runner.os }}-3.12-${{ hashFiles('onex_change_control/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-3.12-

      - name: Install onex-change-control
        working-directory: onex_change_control
        run: poetry install --no-interaction --only main

      - name: Validate ONEX contract files
        run: |
          # Find YAML/YML files in contracts/ (ticket contracts, day_close records).
          # Root contract.yaml is an ONEX Service Contract (different schema) — excluded.
          YAML_FILES=$(find "$GITHUB_WORKSPACE/contracts" \( -name "*.yaml" -o -name "*.yml" \) 2>/dev/null | sort || true)

          if [ -z "$YAML_FILES" ]; then
            echo "No ONEX contract YAML files found in contracts/ — gate passes (nothing to validate)"
            exit 0
          fi

          echo "Found ONEX contract files to validate:"
          echo "$YAML_FILES"
          echo ""

          # Run the validator from the onex_change_control virtualenv.
          # validate-yaml exits 0 on all-valid, 1 on any invalid file.
          # Use -print0 / xargs -0 so filenames with spaces are passed safely.
          #
          # DUPLICATION NOTICE: The find pattern below (\( -name "*.yaml" -o -name "*.yml" \))
          # intentionally mirrors the pattern used in the YAML_FILES check above.
          # Both finds MUST use identical include/exclude filters. If you add exclusions
          # (e.g., -not -name "contract.yaml") or additional glob patterns to one find,
          # apply the same change to the other. Divergence causes the early-exit guard
          # (empty-file check) and the actual validation set to differ silently.
          cd onex_change_control
          find "$GITHUB_WORKSPACE/contracts" \( -name "*.yaml" -o -name "*.yml" \) -print0 2>/dev/null \
            | sort -z \
            | xargs -r -0 poetry run validate-yaml
