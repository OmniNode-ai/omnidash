name: Test

on:
  push:
    branches: [main, feature/**]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [24.x, 22.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type checking
        run: npm run check
        continue-on-error: true # Don't fail on pre-existing TypeScript errors

      - name: Run unit tests
        run: npm run test:ci
        timeout-minutes: 10
        env:
          CI: true
          FORCE_COLOR: 0
          # Force exit if Vitest doesn't exit naturally (last resort)
          FORCE_EXIT: true

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 7

      - name: Build
        run: npm run build
